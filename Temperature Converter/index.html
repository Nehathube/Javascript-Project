<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="temp">
            <h1>Temperature Converter</h1>
        </div>
        <div class="celcius">
            <h3>Enter Temperature in celcius</h3>
            <input type="number" id="cel" placeholder="Enter temp in celcius here">
        </div>
        <div class="kelvin">
            <h3> Enter Temperature in Kelvin</h3>
            <input type="number" id="kel" placeholder="Enter temp in Kelvin here">
        </div>
        <div class="Farenheit">
            <h3>Enter temp in Farenheit here</h3>
            <input type="number" id="far" placeholder="Enter temp in Farenheit here">
        </div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
